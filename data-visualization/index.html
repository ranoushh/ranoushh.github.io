<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Data Visualization</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2758/2758702.png"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js"></script>

    <style>
      body {
        font-family: Garamond;
        text-align: center;
      }
      .content {
        display: inline-block;
      }
      .bar-chart {
        height: 450px;
        width: 700px;
      }
      .doughnut {
        height: 450px;
        width: 700px;
        position: absolute;
        top: 10px;
        right: -10px;
      }
    </style>
  </head>

  <body>
    <div class="bar-chart">
      <canvas id="myChart"></canvas>
    </div>

    <div class="doughnut">
      <canvas id="myChart2"></canvas>
    </div>

    <a href="https://ranoushh.github.io/">Rana's Portfolio</a>
  </body>
</html>
